name: "Access Private Repo with GitHub App Token"
on: [push]

jobs:
  my_job:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get the GitHub App token
      - name: my-app-install token
        id: my-app
        uses: getsentry/action-github-app-token@v3.1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      # Step 2: Checkout the private repo using the GitHub App token
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: getsentry/my-private-repo
          token: ${{ steps.my-app.outputs.token }}

      # Optional Step 3: Add debugging step to ensure token works
      - name: List files in the private repo
        run: |
          ls -alh
